<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>
        <link rel="stylesheet" href="./css/game.css">
    </head>
    
    <body>
        <div class="box">
            <div class="color-box"></div>
            <div class="color-box"></div>
        </div>

        <form class="box-form" oninput="slider(event)">
            <div class="child-form">
                <input type="range" id="red" name="red"
                class="box-input" value="0" min="0" max="255">
                <p>Red : <label id="red" class="box-label" for="red"></label></p>
            </div>

            <div class="child-form">
                <input type="range" id="green" name="green" 
                class="box-input" value="0" min="0" max="255">
                <p>Green : <label id="green" class="box-label" for="green"></label></p>
            </div>

            <div class="child-form">
                <input type="range" id="blue" name="blue" 
                class="box-input" value="0" min="0" max="255">
                <p>Blue : <label id="blue" class="box-label" for="blue"></label></p>
            </div>
        </form>

        <script src="./script/game.js"></script>
    </body>
</html>
