    <body>
        <div class="box">
            <div class="box-instruction">
                <h2><span id="text-blue">orange</span> <span id="text-orange">red</span>❎</h2>
                <h2><span id="text-orange">orange</span> <span id="text-red">red</span>✅</h2>

                <h2>Score : <span id="score"></span></h2>

            </div>
