<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="color-box"></div>

        <form class="box-form" oninput="slider(event)">
            <div class="child-form">
                <input type="range" id="hue" name="hue"
                class="box-input" value="0" min="0" max="359">
                <label id="hue" class="box-label" for="hue"></label>
            </div>

            <div class="child-form">
                <input type="range" id="saturation" name="saturation" 
                class="box-input" value="0" min="0" max="100">
                <label id="saturation" class="box-label" for="saturation"></label>
            </div>

            <div class="child-form">
                <input type="range" id="lightness" name="lightness" 
                class="box-input" value="50" min="0" max="100">
                <label id="lightness" class="box-label" for="lightness"></label>
            </div>
        </form>

        <script src="script.js"></script>
    </body>
</html>
